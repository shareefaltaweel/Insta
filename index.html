<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صدفة | Randogram</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 50px 20px 20px 20px;
    }

    header h1 {
      font-size: 44px;
      margin: 0;
      font-weight: bold;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      color: #f0f0f0;
      line-height: 1.4;
    }

    /* قسم المميزات */
    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 40px 20px;
    }

    .feature {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: default;
    }

    .feature:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    .feature-icon {
      font-size: 45px;
      margin-bottom: 15px;
    }

    .feature-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .feature-desc {
      font-size: 15px;
      color: #eee;
    }

    /* أزرار التحميل */
    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .download-buttons a {
      display: inline-block;
      padding: 15px 25px;
      border-radius: 35px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .download-buttons a:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 15px;
      color: #ddd;
      background: rgba(0,0,0,0.2);
    }

    /* متجاوب للجوال */
    @media (max-width: 768px) {
      header h1 { font-size: 36px; }
      header p { font-size: 18px; }
      .feature { width: 80%; }
      .download-buttons a { width: 80%; padding: 15px 0; font-size: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>صدفة | Randogram</h1>
    <p>اكتشف يوزرات عشوائية بلمسة زر ✨<br>تطبيق بسيط وخفيف يلهمك بأسماء جديدة!</p>
  </header>

  <!-- قسم المميزات -->
  <div class="features">
    <div class="feature">
      <div class="feature-icon">⚡</div>
      <div class="feature-title">سريع</div>
      <div class="feature-desc">توليد يوزرات جديدة بسرعة وسهولة.</div>
    </div>
    <div class="feature">
      <div class="feature-icon">🎲</div>
      <div class="feature-title">عشوائي</div>
      <div class="feature-desc">كل اسم يأتي بشكل مفاجئ ومميز.</div>
    </div>
    <div class="feature">
      <div class="feature-icon">💎</div>
      <div class="feature-title">مجاني</div>
      <div class="feature-desc">استمتع بالتطبيق بدون أي رسوم.</div>
    </div>
  </div>

  <!-- أزرار التحميل -->
  <div class="download-buttons">
    <a href="https://github.com/shareefaltaweel/indekinstagram/raw/main/يوزرات%20بلمسة_1.0.0_sign.apk" target="_blank">📱 تحميل أندرويد</a>
    <a onclick="alert('لا يوجد');">🍏 تحميل iOS</a>
  </div>

  <footer>
    © 2025 صدفة | Randogram — جميع الحقوق محفوظة
  </footer>
</body>
</html>
